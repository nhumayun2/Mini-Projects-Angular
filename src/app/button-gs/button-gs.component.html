<div
  class="block max-w-[120rem] rounded-lg bg-gray-700 text-surface shadow-secondary-1 dark:bg-surface-dark dark:text-white">
  <div class="flex items-center justify-center min-h-screen select-none font-mono">
    <div class="grid grid-cols-4 gap-4">
      <h1 (click)="changeValue('Google Pixel, Infinix')"
        class="px-3 py-1 shadow-lg shadow-gray-500/50 bg-black text-white rounded-lg text-[15px] cursor-pointer active:scale-[.97]">
        Mobile</h1>
      <h1 (click)="changeValue('Asus, Vivo, Lenovo')"
        class="px-3 py-1 shadow-lg shadow-gray-500/50 bg-black text-white rounded-lg text-[15px] cursor-pointer active:scale-[.97]">
        Laptop</h1>
      <h1 (click)="changeValue('Sony, Canon, Nikon')"
        class="px-3 py-1 shadow-lg shadow-gray-500/50 bg-black text-white rounded-lg text-[15px] cursor-pointer active:scale-[.97]">
        Camera</h1>
    </div>
    <section class="grid min-h-screen place-items-center bg-emerald-300 p-16">
      <div class="flex max-w-xs items-center border-l-8 border-emerald-500 bg-emerald-50 p-4 text-emerald-900 shadow-lg">
        <div class="min-w-0">
          <h2 class="overflow-hidden text-ellipsis whitespace-nowrap">{{value}}</h2>
        </div>
      </div>
    </section>
  </div>

  
</div>
