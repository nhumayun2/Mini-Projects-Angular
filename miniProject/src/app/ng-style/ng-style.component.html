<div class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- First Task -->
    <div class="p-6 bg-white shadow-lg rounded-lg border border-gray-300 overflow-auto max-h-[500px] transition-transform transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-gray-700 mb-6">NG_STYLE - First Task</h1>
        <div [class]="defaultDivStyle" class="mb-4">text</div>
        <div class="flex space-x-4 mb-4">
            <button (click)="changeBgSuccess()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Success</button>
            <button (click)="changeBgDanger()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Danger</button>
        </div>
        <div [ngStyle]="{
                'width': width,
                'height': height,
                'border-radius': radius,
                'background-color': rgb
        }" class="firstDiv mb-4">Bext</div>
        <div class="space-y-4">
            <input (input)="changeWidth($event)" type="number" placeholder="width" class="border border-gray-300 rounded px-2 py-1 w-full">
            <input (input)="changeHeight($event)" type="number" placeholder="height" class="border border-gray-300 rounded px-2 py-1 w-full">
            <input (input)="changeRadius($event)" type="number" placeholder="border radius" class="border border-gray-300 rounded px-2 py-1 w-full">
            <input (input)="changeColor($event)" type="color" class="border border-gray-300 rounded px-2 py-1 w-full">
        </div>
    </div>
    <!-- First Task End -->

    <div class="p-6 bg-white shadow-lg rounded-lg border border-gray-300 overflow-auto max-h-[500px] transition-transform transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-gray-700 mb-6">NG_STYLE - Second Task</h1>
        <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
            <div [ngStyle]="{'width': currentProcess,
                            'background-color': +currentProcess > 50 ? 'bg-green-500' : 'bg-red-500',
                            transition: 'width 0.5s',

            }" class="bg-blue-500 h-4 rounded-full" style="width: 50%"></div>
        </div>
        <input (input)="processBar($event)" type="text" placeholder="Enter text" class="border border-gray-300 rounded px-2 py-1 w-full">
    </div>
    <!-- Second Task -->
</div>
