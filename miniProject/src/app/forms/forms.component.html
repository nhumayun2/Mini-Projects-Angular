<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-4xl p-8 bg-white shadow-lg rounded-lg border border-gray-300 transition-transform transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-gray-700 mb-4 text-center">NG_Form - First Task</h1>

        <!-- Name Input -->
        <input (blur)="onChangeName($event)" type="text" placeholder="Name" class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Age Input -->
        <input (blur)="onChangeAge($event)" type="number" placeholder="Age" class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Gender Selection -->
        <span class="block mb-2 text-gray-600">Gender🧑🏼‍🤝‍👩🏻</span>
        <div class="flex justify-center mb-4">
            <button (click)="selectGender(i)" *ngFor="let btn of genderBtn; let i = index" class="mx-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
              {{btn}}
            </button>
        </div>

        <!-- Person Type Selection -->
        <span class="block mb-2 text-gray-600">Who Are You?</span>
        <div class="flex flex-wrap justify-center gap-2 mb-4">
            <button (click)="selectPersonType(i)" *ngFor="let btn of buttons; let i = index" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
              {{btn}}
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center gap-4 mb-4">
            <button (click)="onSubmit()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">Print Object🖨️</button>
            <button (click)="onReset()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Reset Object⚠️</button>
        </div>

        <!-- Display Result -->
        <p *ngIf="display" class="text-center">{{printValue}}</p>
    </div>
</div>
