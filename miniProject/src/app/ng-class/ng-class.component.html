    <!--task 3-->

    <div class="p-6 bg-white shadow-lg rounded-lg border border-gray-300 overflow-auto max-h-[500px] transition-transform transform hover:scale-105">
        <h1 [class]="headingClass" class="text-2xl font-bold mb-4">Task 3</h1>

            <div [class]="divStyle">Div-1</div>

        </div>
        <button *ngFor="let language of languages; let i = index" (click)="clickTrigger(i)"  [class.buttonStyle]="currentBtn===i">{{language}}</button>

    <!--task 4-->

    <div class="p-6 bg-white shadow-lg rounded-lg border border-gray-300 overflow-auto max-h-[500px] transition-transform transform hover:scale-105">

        <div class="text-gray-700 bg-gray-100 p-4 rounded-lg shadow-inner">

            <button (click)="addSidePanel()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Add Side Panel</button>

            </div>
        </div>
        <!--side-->
        <div class="text-gray-700 mt-4 bg-gray-100 p-4 rounded-lg shadow-inner disp">

            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Hide Side Panel</button>
            <div class="content p-4 mt-4 bg-white rounded-lg shadow">
                Side Panel Content
