<div class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div class="p-4 bg-blue-300 shadow-lg rounded-lg border border-gray-200 overflow-auto max-h-[500px]">
    <h1 class="text-lg font-semibold mb-4">NG_FOR - First Task</h1>
    <input
      [(ngModel)]="newCity"
      type="text"
      placeholder="Enter City Name"
      class="w-full p-2 border border-gray-300 rounded mb-4"
    />
    <button
      (click)="addCityNames()"
      class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 mb-4"
    >
      Add City
    </button>
    <select
      class="w-full p-2 border border-gray-300 rounded"
    >
      <option disabled>Select City</option>    
      <option *ngFor="let city of cityNames" [value]="city">
        {{ city }}
      </option>
    </select>
  </div>
  <div class="p-4 bg-blue-300 shadow-lg rounded-lg border border-gray-200 overflow-auto max-h-[500px]">
    <h1 class="text-lg font-semibold mb-4">NG_FOR - Second Task</h1>
    <button 
  *ngFor="let x of language; let i = index" 
  (click)="selectButton(i)"
  [class.bg-green-700]="selectedIndex === i" 
  class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors duration-300 mb-2 w-full sm:w-auto"
>
  {{ x }}
</button>

  </div>
</div>
